<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban board</title>
    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input" />
            <button type="submit">add +</button>
       </form>
       <div class="lanes">
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>

            <p class="task" draggable="true">get vision</p>
            <p class="task" draggable="true">feed the cat</p>
            <p class="task" draggable="true">computer</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">Doing</h3>

                <p class="task" draggable="true">avengers is good movie</p>
            </div>
            
            <div class="swim-lane">
                <h3 class="heading">Done</h3>

                <p class="task" draggable="true">
                    i am web developer
                </p>
            </div>
       </div>
    </div>
</body>
</html>
